<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise!!!</title>

  <!-- âœ… Add Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #ff007f;
      --button-color: #ff4da6;
      --button-hover: #ff3399;
      --gradient-start: #f8cdda;
      --gradient-end: #f88fba;
    }

    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .countdown {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .time-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 70px;
      padding: 15px;
      perspective: 1000px;
    }

    .time-box h2 {
      font-size: 28px;
      margin: 0;
      color: var(--primary-color);
      display: inline-block;
      backface-visibility: hidden;
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
      position: relative;
    }

    .flip {
      animation: flipAnim 0.6s forwards;
    }

    @keyframes flipAnim {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .time-box p {
      font-size: 14px;
      margin: 5px 0 0;
      color: #777;
    }

    .message {
      display: none;
      opacity: 0;
      transform: scale(0.8);
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeScale 1.2s ease-out forwards;
      z-index: 2;
    }

    .message.show {
      display: block;
    }

    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: var(--primary-color);
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 20px;
      margin: 10px 0;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      background-color: var(--button-color);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 77, 166, 0.5);
      font-weight: bold;
      transition: transform 0.15s ease;
      font-family: 'Dancing Script', cursive;
      font-size: 22px;
    }

    .btn:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .heart, .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 1;
      will-change: transform, opacity;
    }

    @keyframes riseUp {
      0% { transform: translate(var(--x-shift), 0) rotate(0deg); opacity: 1; }
      50% { transform: translate(calc(var(--x-shift)/2), -50vh) rotate(6deg); }
      100% { transform: translate(0, -110vh) rotate(12deg); opacity: 0; }
    }

    @keyframes fallDown {
      0% { transform: translate(var(--x-shift), 0) rotate(0deg); opacity: 1; }
      50% { transform: translate(calc(var(--x-shift)/2), 50vh) rotate(-6deg); }
      100% { transform: translate(0, 110vh) rotate(-12deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <main>
    <div class="countdown" id="countdown">
      <div class="time-box"><h2 id="days">00</h2><p>Days</p></div>
      <div class="time-box"><h2 id="hours">00</h2><p>Hours</p></div>
      <div class="time-box"><h2 id="minutes">00</h2><p>Minutes</p></div>
      <div class="time-box"><h2 id="seconds">00</h2><p>Seconds</p></div>
    </div>

    <div class="message" id="surpriseMessage">
      <h1>Surprise! ðŸŽ‰</h1>
      <p>We just wanted to brighten your day with a little fun and love.</p>
      <p>Youâ€™re amazing â€” donâ€™t forget it!</p>
      <div class="emoji">ðŸ’–ðŸ˜ŠðŸŽˆ</div>
      <button class="btn" onclick="playMusic(); launchHearts(); launchConfetti();">Tap Here !!</button>
    </div>
  </main>

  <audio id="birthdayAudio" src="birthdayAudio.mp3" preload="auto"></audio>

  <script>
    const countdownDate = new Date("June 10, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");
    const messageBox = document.getElementById("surpriseMessage");
    const daysSpan = document.getElementById("days");
    const hoursSpan = document.getElementById("hours");
    const minutesSpan = document.getElementById("minutes");
    const secondsSpan = document.getElementById("seconds");

    function animateFlip(element, newValue) {
      if (element.textContent !== newValue) {
        element.textContent = newValue;
        element.classList.add('flip');
        setTimeout(() => element.classList.remove('flip'), 600);
      }
    }

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdown.style.display = "none";
        messageBox.classList.add("show");
        playMusic();
        launchHearts();
        launchConfetti();
        return;
      }

      const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
      const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

      animateFlip(daysSpan, days);
      animateFlip(hoursSpan, hours);
      animateFlip(minutesSpan, minutes);
      animateFlip(secondsSpan, seconds);
    }, 1000);

    function playMusic() {
      const audio = document.getElementById("birthdayAudio");
      if (audio.paused) {
        audio.play().catch(err => console.error("Audio failed:", err));
      }
    }

    function launchHearts() {
      const emojis = ["ðŸ’—", "ðŸ’–", "ðŸ’˜", "ðŸ’“"];
      for (let i = 0; i < 25; i++) {
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const size = 20 + Math.random() * 18;
        const duration = 3 + Math.random() * 2;
        const xStart = Math.random() * 100;
        const xShift = (Math.random() * 60 - 30) + "vw";
        Object.assign(el.style, {
          fontSize: size + "px",
          left: xStart + "vw",
          top: "100vh",
          "--x-shift": xShift,
          animation: `riseUp ${duration}s ease-out forwards`
        });
        document.body.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000);
      }
    }

    function launchConfetti() {
      const emojis = ["ðŸŽ‰", "âœ¨", "ðŸŽŠ", "ðŸ’«", "ðŸŒŸ"];
      for (let i = 0; i < 35; i++) {
        const el = document.createElement("div");
        el.className = "confetti";
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const size = 18 + Math.random() * 10;
        const duration = 3 + Math.random() * 2;
        const xStart = Math.random() * 100;
        const xShift = (Math.random() * 60 - 30) + "vw";
        Object.assign(el.style, {
          fontSize: size + "px",
          left: xStart + "vw",
          top: "-10vh",
          "--x-shift": xShift,
          animation: `fallDown ${duration}s linear forwards`
        });
        document.body.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000);
      }
    }
  </script>
</body>
</html>
